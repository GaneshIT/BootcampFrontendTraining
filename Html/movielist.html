<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="height: 50px;background-color: aqua;">        
            <div class="row">
                <div class="col-md-12">
                    <h1>MovieList</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    Movie List Entry
                    <hr />
                    <form>
                        <div class="form-group">
                            <label>Id</label>
                            <input type="text" value="" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" value="" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" value="" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <input type="text" value="" class="form-control" />
                        </div>
                        <input type="button" value="Save" class="btn btn-primary" />
                        <input type="button" value="Reset" class="btn btn-secondary" />
                    </form>
                </div>
                <div class="col-md-6">
                    Movie List Table
                    <hr />
                    <table class="table table-bordered table-striped table-dark table-hover">
                        <thead>
                           <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Type</th>
                           </tr> 
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>ABC</td>
                                <td>ABC</td>
                                <td>Action</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>XYZ</td>
                                <td>XYZ</td>
                                <td>Action</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12"><h2>Footer</h2></div>
            </div>
        </div>
    </body>
</html>
